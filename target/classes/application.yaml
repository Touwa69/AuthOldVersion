server:
  port: 8091

spring:
  application:
    name: auth-service
  config:
    import: "optional:configserver:http://localhost:8888"

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    appname: auth-service
